<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <title>Uncle's Cookies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://crumbl.video/cdn-cgi/image/width=600/https://crumbl.video/b31ec433-ee3d-4ace-8758-6921d5c671c6_ChocolateChip_Aerial_Tech.png">
    <section class="header__text">
      <h1>Uncle's Cookies</h1>
      <p>and Ice Cream!</p>
    </section>
    <img class="header__img" src="https://crumbl.video/cdn-cgi/image/width=600/https://crumbl.video/f41d8520-caf9-4d97-8746-2496030e34c0_VanillaBean_TubWithScoops_InStoreMenu_Transparent.png">
    <div class="cart">
      <div class="cart__icon">
        <span class="material-icons cart__icon__img" >shopping_cart</span>
        <i class="cart__icon__counter"></i>
      </div>
      <div class="cart__list" style="display: none">
        <ul class="cart__list__ul"></ul>
        <hr>
        <p class="cart__list__total">Total:</p>
      </div>
    </div>
  </header>


  <main class="main-content">
    <div class="main-content__left-column">
      <!-- The cookie column -->
      <h2 class="main-content__header">Cookies</h2>
        <section id="cookies-container">
          <!-- container for cookie card space -->
        </section>
    </div>
    <div class="main-content__right-column">
      <!-- The ice cream column -->
      <h2 class="main-content__header">Ice Cream</h2>
        <section id="ice-cream-container">
          <!-- container for cookie card space -->
        </section>
    </div>
  </main>
  <script type="module" src="./scripts/main.js"></script>
  <script type="module" src="./scripts/cart.js"></script>
</body>
</html>
